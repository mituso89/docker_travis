sudo: required
services: 
  - docker

before_install:
  - docker build -t myapp .

script:
 - docker run myapp

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-190683250872"
  bucket_path: "docker"
  on: 
    branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
      secuse: $AWS_SECRET_KEY